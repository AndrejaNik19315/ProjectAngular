<div class="comment-box col-md-8 mb-4 clearfix">
  <span>Leave a comment</span>
  <form [formGroup]="commentForm" (ngSubmit)="tryComment(commentForm.value)">
    <textarea formControlName="comment"></textarea>
    <div class="comment-box--footer">
      <span *ngIf="errorMessage != null && errorMessage != '' && commentForm.invalid" class="text-danger">{{errorMessage}}</span>
      <input [ngClass]="commentForm.invalid ? 'btn-disabled' : ''" value="Comment" type="submit" [disabled]='commentForm.invalid'/><input value="Cancel" type="reset"/>
    </div>
  </form>
</div>
