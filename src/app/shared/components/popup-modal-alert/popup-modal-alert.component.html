<div class="modal" id="exampleModalCenter" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{alertTitle}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="closePopupAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{alertDescription}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" (click)="closePopupAlert()">Cancel</button>
        <button type="button" class="btn" (click)="onConfirm()">Confirm</button>
      </div>
    </div>
  </div>
</div>
