 <div [ngClass]="(data.title_name=='Gameplay') ? 'category__section--gameplay' : 
                  (data.title_name=='World') ? 'category__section--world' : 
                  (data.title_name=='Characters') ? 'category__section--characters' :
                  (data.title_name=='Lore') ? 'category__section--lore' : 
                  (data.title_name=='Builds') ? 'category__section--builds' :
                  (data.title_name=='Random') ? 'category__section--random' : 'category__section'">
 <div class="category__content container posts">
  <div class="row">
    <div class="col-md-8">
      <h1 class="text-center my-4">
        <small>{{ data.title_name }} Category</small>
      </h1>
      <div class="card card--background mb-4">
        <!-- If Image is present
        <img class="card-img-top" src="image" alt="image_alt">
        -->
        <div class="card-body">
          <h2 class="card-title">Title</h2>
          <p class="card-text">Description</p>
        </div>
        <hr/>
        <div class="pl-4 pr-4 text-muted">
          Posted on Date by
        <a href="#">username</a>
        </div>
      </div>
          <!-- No content available
          <div>There are currently no posts in this category :(</div>
          -->
      <!-- Pagination -->
      <!--<ul class="pagination justify-content-center mb-4">
        <li class="page-item">
          <a class="page-link" href="#">&larr; Older</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">Newer &rarr;</a>
        </li>
      </ul>-->
    </div>
    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
      <!-- Search Widget -->
      <div class="card card--background search__card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn" type="button"><fa name='fas fa-search'></fa></button>
            </span>
          </div>
        </div>
      </div>
      <!-- Categories Widget -->
      <div class="card card--background my-4">
        <h5 class="card-header">Other Categories</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li>
                  <a href="#">Gameplay</a>
                </li>
                <li>
                  <a href="#">World</a>
                </li>
                <li>
                  <a href="#">Characters</a>
                </li>
                <li>
                  <a href="#">Lore</a>
                </li>
                <li>
                  <a href="#">Builds</a>
                </li>
                <li>
                  <a href="#">Random</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Side Widget -->
      <div class="card card--background my-4">
        <h5 class="card-header">Rules</h5>
        <div class="card-body">
          <ul>
            <li>Keep the posts relevant to the category</li>
            <li>Be respectful</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
  </div>
</div>
